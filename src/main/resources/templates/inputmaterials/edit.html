<div class="container">

	<form th:action="@{/materials}" method="post" th:object="${materialModel.material}" id="materialForm">
		<input type="hidden" name="id" th:value="*{id}">

		<div class="form-group ">
			<label for="materialName" class="col-form-label">材料名称</label>
			<input type="text" class="form-control" id="materialName" name="materialName"  th:value="*{materialName}" maxlength="50" placeholder="请输入材料名称，至少3个字符，至多20个">

		</div>
		<div class="form-group">
			<label for="materialDesc" class="col-form-label">材料描述</label>
			<input type="text" class="form-control" id="materialDesc" name="materialDesc" th:value="*{materialDesc}" maxlength="50" placeholder="请输入材料描述">
		</div>
		<div class="form-group">
			<label for="materialComment" class="col-form-label">材料备注</label>
			<input type="text" class="form-control" id="materialComment" name="materialComment" th:value="*{materialComment}" maxlength="20" placeholder="请输入材料备注，至少2个字符，至多20个" >
		</div>
			<div class="form-group">
				<label for="point" class="col-form-label">分数</label>
				<input type="number" class="form-control" id="point" name="point"  th:value="*{point}" placeholder="请输入分数" >
			</div>

	</form>
 
</div><!-- /.container -->
