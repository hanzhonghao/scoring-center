<div class="container">

	<form th:action="@{/projects}" method="post" th:object="${projectModel.project}" id="projectForm">
		<input type="hidden" name="id" th:value="*{id}">

		<div class="form-group ">
			<label for="projectName" class="col-form-label">项目名称</label>
			<input type="text" class="form-control" id="projectName" name="projectName"  th:value="*{projectName}" maxlength="50" placeholder="请输入项目">

		</div>
		<div class="form-group">
			<label for="purchaseName" class="col-form-label">供应商名称</label>
			<input type="text" class="form-control" id="purchaseName" name="purchaseName" th:value="*{purchaseName}" maxlength="50" placeholder="请输入供应商名称">
		</div>
		<div class="form-group">
			<label for="buyer" class="col-form-label">采购员姓名</label>
			<input type="text" class="form-control" id="buyer" name="buyer" th:value="*{buyer}" maxlength="20" placeholder="请输入采购员姓名" >
		</div>
		<div class="form-group">
			<label for="comment" class="col-form-label">备注</label>
			<input type="text" class="form-control" id="comment" name="comment"  th:value="*{comment}" placeholder="请输入备注" >
		</div>

	</form>

</div><!-- /.container -->
